<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-blue {
            background-color: #27a2e8;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6fd8f1 0%, #27a2e8 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex">
    <!-- Barra Lateral Izquierda -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-4 flex items-center space-x-2">
            <img src="path/to/logo.png" alt="Logo" class="w-8 h-8">
            <span class="text-xl font-semibold">Save a Bite</span>
        </div>
        <nav class="mt-10">
            <a href="/perfil" class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200">
                <span class="material-icons">home</span>
                <span class="ml-3">Inicio</span>
            </a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200">
                <span class="material-icons">receipt_long</span>
                <span class="ml-3">Mis Pedidos</span>
            </a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200">
                <span class="material-icons">favorite</span>
                <span class="ml-3">Favoritos</span>
            </a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200">
                <span class="material-icons">info</span>
                <span class="ml-3">Información</span>
            </a>
        </nav>
    </div>

    <!-- Contenedor Principal -->
    <div class="flex-1 max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg overflow-hidden">
        <div class="custom-blue p-4">
            <h2 class="text-white text-lg font-semibold">Perfil</h2>
        </div>
        <div class="p-4">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
                <div>
                    <h3 class="text-lg font-medium" id="user-name">{{ user.name }}</h3>
                    <p class="text-gray-600" id="user-email">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="border-t">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="/Direcciones" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-200">
                            <span class="material-icons">location_on</span>
                            <span>Direcciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="/EditarPerfil" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-200">
                            <span class="material-icons">account_circle</span>
                            <span>Editar Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="/MetodosPago" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-200">
                            <span class="material-icons">credit_card</span>
                            <span>Métodos de Pago</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Soporte" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-200">
                            <span class="material-icons">help_outline</span>
                            <span>Soporte</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="border-t p-4">
            <button class="w-full custom-blue text-white py-2 rounded hover:bg-blue-600">Cerrar Sesión</button>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
