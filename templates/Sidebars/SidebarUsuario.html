<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
            overflow: hidden;
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .nav-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="flex flex-col h-screen bg-white w-64 p-6 shadow-lg fixed">
        <div class="flex justify-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo w-44" alt="Save a Bite Logo"/>
        </div>
        <div class="nav-item {% if request.path == url_for('menu') %}active{% endif %}">
            <i class="fas fa-home"></i>
            <a href="{{ url_for('menu') }}" class="text-decoration-none">Inicio</a>
        </div>
        <div class="nav-item {% if request.path == url_for('carrito') %}active{% endif %}">
            <i class="fas fa-shopping-bag"></i>
            <a href="{{ url_for('carrito') }}" class="text-decoration-none">Carrito</a>
        </div>
        <div class="nav-item {% if request.path == url_for('favoritos') %}active{% endif %}">
            <i class="fas fa-heart"></i>
            <a href="{{ url_for('favoritos') }}" class="text-decoration-none">Favoritos</a>
        </div>
        <div class="nav-item {% if request.path == url_for('perfil_usuario') %}active{% endif %}">
            <i class="fas fa-user"></i>
            <a href="{{ url_for('perfil_usuario') }}" class="text-decoration-none">Perfil</a>
        </div>
        <div class="nav-item {% if request.path == url_for('informacion') %}active{% endif %}">
            <i class="fas fa-info-circle"></i>
            <a href="{{ url_for('informacion') }}" class="text-decoration-none">Informaci√≥n</a>
        </div>
        <div class="profile mt-auto">
            <img src="{{ url_for('static', filename='uploads/' ~ user_image) }}" alt="Profile">
            <div class="profile-text">
                <div class="name">{{ user_name }}</div>
                <a href="{{ url_for('perfil_usuario') }}" class="edit-profile">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
