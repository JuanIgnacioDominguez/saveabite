<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Sidebar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: white;
            overflow: hidden;
        }
        .sidebar {
            height: 100vh;
            background-color: white;
            width: 16rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .nav-item {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item a {
            color: inherit;
            text-decoration: none;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="flex justify-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo w-44" alt="Save a Bite Logo"/>
        </div>
        <div class="nav-item {% if request.path == url_for('general.menu_empresas') %}active{% endif %}">
            <i class="fas fa-home"></i>
            <a href="{{ url_for('general.menu_empresas') }}" class="text-decoration-none">Inicio</a>
        </div>
        <div class="nav-item {% if request.path == url_for('crear_producto.CrearProducto') %}active{% endif %}">
            <i class="fas fa-plus"></i>
            <a href="{{ url_for('crear_producto.CrearProducto') }}" class="text-decoration-none">Agregar Comida</a>
        </div>
        <div class="nav-item {% if request.path == url_for('general.VerComidas') %}active{% endif %}">
            <i class="fas fa-list"></i>
            <a href="{{ url_for('general.VerComidas') }}" class="text-decoration-none">Ver Comidas</a>
        </div>
        <div class="nav-item {% if request.path == url_for('general.pedidos') %}active{% endif %}">
            <i class="fas fa-shopping-cart"></i>
            <a href="{{ url_for('general.pedidos') }}" class="text-decoration-none">Pedidos en Curso</a>
        </div>
        <div class="nav-item {% if request.path == url_for('perfiles_empresa.PerfilEmpresa') %}active{% endif %}">
            <i class="fas fa-user-tie"></i>
            <a href="{{ url_for('perfiles_empresa.PerfilEmpresa') }}" class="text-decoration-none">Perfil Empresa</a>
        </div>
    </aside>
</body>
</html>
