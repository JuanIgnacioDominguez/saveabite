<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7); /* bg-gradient-to-br from-slate-50 to-sky-600 */
            overflow: hidden; /* Para evitar el desplazamiento de la barra lateral */
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .nav-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .btn-custom {
            background-color: white;
            color: #27a2e8;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
            cursor: pointer;
        }
        .btn-custom i,
        .btn-custom .material-icons {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        .btn-custom:hover,
        .btn-custom.active {
            background-color: #27a2e8;
            color: white;
        }
        .recipe-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transition: transform 0.2s;
            overflow: hidden; /* Para asegurarse de que los elementos hijos no se desborden */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; /* Para asegurarse de que todas las tarjetas tengan la misma altura */
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-card img {
            border-radius: 8px;
            margin-bottom: 16px;
            width: 100%;
            height: 200px; /* Fijar la altura de las imágenes */
            object-fit: cover;
        }
        .recipe-card .info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .recipe-card .info div {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-bottom: 4px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #27a2e8;
            position: absolute;
            left: 0;
            margin-left: 20px;
        }
        .search {
            display: inline-block;
            position: relative;
        }
        .search input[type="text"] {
            width: 600px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search button[type="submit"] {
            background-color: #4e99e9;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            right: 0;
            transition: 0.3s ease;
        }
        .search button[type="submit"]:hover {
            transform: scale(1.1);
            color: rgb(255, 255, 255);
            background-color: blue;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
        }
        .action-button {
            background-color: #27a2e8;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #1e81b0;
        }
        .content {
            overflow-y: auto;
            height: calc(100vh - 72px); /* Ajuste para el header y la barra de búsqueda */
            padding-top: 72px; /* Para evitar que el contenido se superponga con el header */
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="flex flex-col h-screen bg-white w-64 p-6 shadow-lg fixed">
        <div class="flex justify-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo w-44" alt="Save a Bite Logo"/>
        </div>
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            Inicio
        </div>
        <div class="nav-item">
            <i class="fas fa-shopping-bag"></i>
            Mis Pedidos
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            Favoritos
        </div>
        <div class="nav-item">
            <i class="fas fa-info-circle"></i>
            Información
        </div>
        <div class="profile">
            <img src="{{ url_for('static', filename=user_image) }}" alt="Profile">
            <div class="profile-text">
                <div class="name">{{ user_name }}</div>
                <a href="{{ url_for('perfil_usuario') }}" class="edit-profile">Edit Profile</a>
            </div>
        </div>
    </div>
    <!-- Main content -->
<div class="flex-1 p-6 content ml-64">
    <div class="header">
        <h1 class="text-4xl font-bold text-custom-blue">Menu Principal</h1>
        <div class="search">
            <input type="text" placeholder="Buscar...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="flex justify-center space-x-4 mb-6">
        <button class="btn-custom active" data-category="todos">
            <i class="fas fa-utensils"></i>
            Todos
        </button>
        <button class="btn-custom" data-category="hamburguesas">
            <i class="fas fa-hamburger"></i>
            Hamburguesas
        </button>
        <button class="btn-custom" data-category="pizzas">
            <i class="fas fa-pizza-slice"></i>
            Pizzas
        </button>
        <button class="btn-custom" data-category="pastas">
            <i class="material-icons">ramen_dining</i> <!-- Ícono de noodles -->
            Pasta
        </button>
        <button class="btn-custom" data-category="ensaladas">
            <i class="fas fa-leaf"></i>
            Ensaladas
        </button>
        <button class="btn-custom" data-category="cafeteria">
            <i class="fas fa-coffee"></i>
            Cafetería
        </button>
        <button class="btn-custom" data-category="carnes">
            <i class="fas fa-drumstick-bite"></i>
            Carnes
        </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="recipe-cards">
        <!-- Aquí se generan dinámicamente las tarjetas de recetas -->
    </div>
    <div id="no-results-message" class="text-center text-gray-600 hidden">
        No hay alimentos disponibles para esta categoría.
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const recipeCardsContainer = document.getElementById("recipe-cards");
        const noResultsMessage = document.getElementById("no-results-message");

        const recipeData = [
            {
                title: "Pizza Napolitana",
                category: "pizzas",
                image: "{{ url_for('static', filename='img/PIZZA2.jpg') }}",
                time: "40 min",
                servings: "Para 4 personas",
                price: "$ 5200"
            },
            {
                title: "Milanesa Napolitana",
                category: "carnes",
                image: "{{ url_for('static', filename='img/milanapo.jpg') }}",
                time: "30 min",
                servings: "Para 2 personas",
                price: "$ 4500"
            },
            {
                title: "Hamburguesa c/ papas",
                category: "hamburguesas",
                image: "{{ url_for('static', filename='img/hamburguesa.jpg') }}",
                time: "25 min",
                servings: "Para 1 persona",
                price: "$ 3800"
            },
            {
                title: "Pasta bolognesa",
                category: "pastas",
                image: "{{ url_for('static', filename='img/pastabolo.jpg') }}",
                time: "40 min",
                servings: "Para 1 persona",
                price: "$ 5000"
            },
            {
                title: "Bife con puré",
                category: "carnes",
                image: "{{ url_for('static', filename='img/bife.jpg') }}",
                time: "45 min",
                servings: "Para 1 persona",
                price: "$ 5200"
            }
            // Puedes añadir más objetos de datos para más tarjetas de recetas
        ];

        // Función para generar las tarjetas de recetas según la categoría seleccionada
        function generateRecipeCards(category) {
            recipeCardsContainer.innerHTML = ""; // Limpiar el contenido existente
            let cardsGenerated = false;

            recipeData.forEach(recipe => {
                if (category === "todos" || recipe.category === category) {
                    const card = `
                        <div class="recipe-card">
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <h3 class="text-xl font-bold mb-2">${recipe.title}</h3>
                            <div class="info">
                                <div>
                                    <div class="info-icon"><i class="fas fa-clock"></i></div>
                                    <p class="text-gray-600">${recipe.time}</p>
                                </div>
                                <div>
                                    <div class="info-icon"><i class="fas fa-user"></i></div>
                                    <p class="text-gray-600">${recipe.servings}</p>
                                </div>
                                <div>
                                    <div class="info-icon"><i class="fas fa-dollar-sign"></i></div>
                                    <p class="text-gray-600">${recipe.price}</p>
                                </div>
                            </div>
                            <div class="button-container">
                                <button class="action-button">Favoritos</button>
                                <button class="action-button">Añadir al carrito</button>
                            </div>
                        </div>
                    `;
                    recipeCardsContainer.innerHTML += card;
                    cardsGenerated = true;
                }
            });

            // Mostrar mensaje de no resultados si no se generaron tarjetas
            if (!cardsGenerated) {
                noResultsMessage.classList.remove("hidden");
            } else {
                noResultsMessage.classList.add("hidden");
            }
        }

        // Mostrar todas las recetas al cargar la página
        generateRecipeCards("todos");

        // Agregar event listener a los botones de categoría
        const categoryButtons = document.querySelectorAll(".btn-custom");
        categoryButtons.forEach(button => {
            button.addEventListener("click", function () {
                const category = button.getAttribute("data-category");
                generateRecipeCards(category);

                // Cambiar la clase activa
                categoryButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
            });
        });
    });
</script>
</body>
</html>
