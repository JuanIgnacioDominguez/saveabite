<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.nombre_usuario }} - Save a Bite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .header {
            background-color: #0070f3;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .container {
            display: flex;
            margin: 2rem;
        }
        .sidebar {
            width: 25%;
            padding: 1rem;
        }
        .content {
            width: 75%;
            padding: 1rem;
        }
        .restaurant-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        .restaurant-info img {
            border-radius: 12px;
            margin-bottom: 1rem;
            width: 100%;
        }
        .menu-item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .menu-item img {
            border-radius: 12px;
            margin-bottom: 1rem;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .order-summary {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('restaurantes') }}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            VOLVER
        </a>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Save a Bite Logo">
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="restaurant-info">
                <img src="{{ url_for('static', filename=restaurant.imagen) }}" alt="{{ restaurant.nombre_usuario }} Image">
                <h2>{{ restaurant.nombre_usuario }}</h2>
                <p>{{ restaurant.calle }} {{ restaurant.altura }}, {{ restaurant.localidad }}</p>
                <div>
                    <input type="radio" id="delivery" name="pickup_option" value="delivery">
                    <label for="delivery">Delivery</label><br>
                    <input type="radio" id="pickup" name="pickup_option" value="pickup">
                    <label for="pickup">Retiro en local</label>
                </div>
            </div>
            <div class="order-summary">
                <h3>Mi pedido</h3>
                <p>Detalle del pedido...</p>
                <button>Continuar</button>
            </div>
        </div>
        <div class="content">
            {% for item in productos %}
            <div class="menu-item">
                <img src="{{ url_for('static', filename=item.imagen) }}" alt="{{ item.nombre }} Image">
                <h3>{{ item.nombre }}</h3>
                <p>${{ item.precio }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
