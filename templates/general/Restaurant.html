<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.nombre_usuario }} - Save a Bite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
        }
        .header {
            background-color: #0070f3;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .container {
            display: flex;
            margin: 2rem;
        }
        .sidebar {
            width: 25%;
            padding: 1rem;
        }
        .content {
            width: 75%;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .restaurant-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        .restaurant-info img {
            border-radius: 12px;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .order-summary, .order-options {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-top: 1rem;
        }
        .imagen {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }
        .card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card p {
            margin-bottom: 0.5rem;
            color: #6b7280;
        }
        .card .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card .actions button, .card .actions select {
            background-color: #0278ae;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .card .actions button:hover {
            background-color: #1b7fbf;
        }
        .card .actions select {
            background-color: #f8fafc;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .card .actions select:not([value="ESTADO"]) {
            color: white;
        }
        .card.no-disponible .actions select:not([value="ESTADO"]) {
            background-color: #f87171;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('restaurantes') }}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            VOLVER
        </a>
        <img src="{{ url_for('static', filename='img/SaveABite_LOGO.png') }}" class="logo w-35" alt="Save a Bite Logo"/>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="restaurant-info">
                <img src="{{ url_for('static', filename='uploads/' ~ restaurant.imagen) }}" class="imagen" alt="{{ restaurant.nombre }}">
                <h2>{{ restaurant.nombre_usuario }}</h2>
                <p>{{ restaurant.calle }} {{ restaurant.altura }}, {{ restaurant.localidad }}</p>
            </div>
            <div class="order-options">
                <div>
                    <input type="radio" id="delivery" name="pickup_option" value="delivery">
                    <label for="delivery">Delivery</label><br>
                    <input type="radio" id="pickup" name="pickup_option" value="pickup">
                    <label for="pickup">Retiro en local</label>
                </div>
            </div>
            <div class="order-summary">
                <h3>Mi pedido</h3>
                <p>Detalle del pedido...</p>
                <button>Continuar</button>
            </div>
        </div>
        <div class="content">
            {% for item in productos %}
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' ~ item.imagen) }}" alt="{{ item.nombre }}">
                <h3>{{ item.nombre }}</h3>
                <p>${{ item.precio }}</p>
                <p>{{ item.estad }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
