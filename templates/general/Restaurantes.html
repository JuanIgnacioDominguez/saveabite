<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
            overflow: hidden;
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .nav-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .btn-custom {
            background-color: white;
            color: #27a2e8;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }
        .btn-custom i,
        .btn-custom .material-icons {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        .btn-custom:hover,
        .btn-custom.active {
            background-color: #27a2e8;
            color: white;
        }
        .recipe-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transition: transform 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-card img {
            border-radius: 8px;
            margin-bottom: 16px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .recipe-card .info div {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-bottom: 4px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #27a2e8;
            position: absolute;
            left: 0;
            margin-left: 20px;
        }
        .search {
            display: inline-block;
            position: relative;
        }
        .search input[type="text"] {
            width: 600px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search button[type="submit"] {
            background-color: #4e99e9;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            right: 0;
            transition: 0.3s ease;
        }
        .search button[type="submit"]:hover {
            transform: scale(1.1);
            color: rgb(255, 255, 255);
            background-color: blue;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }
        .action-button {
            background-color: #27a2e8;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #1e81b0;
        }
        .content {
            overflow-y: auto;
            height: 100vh;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
    <script>
        function goToProductDetail(productId) {
            window.location.href = "Producto.html";
        }

        function filterCategory(category) {
            window.location.href = `/filter_menu?tipoComida=${category}`;
        }
    </script>
</head>
<body class="flex">
    <!-- Sidebar -->
    {% include 'Sidebars/SidebarUsuario.html' %}
    
    <!-- Main content -->
    <div class="flex-1 p-6 content ml-64">
        <h1 class="text-4xl font-bold text-custom-blue">Restaurantes</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for restaurant in restaurantes %}
            <div class="recipe-card">
                <img src="{{ url_for('static', filename='uploads/' ~ restaurant.imagen) }}" alt="{{ restaurant.nombre_usuario }}">
                <h3 class="text-xl font-bold mb-2">{{ restaurant.nombre_usuario }}</h3>
                <div class="info">
                    <div>
                        <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <p class="text-gray-600">{{ restaurant.calle }} {{ restaurant.altura }}, {{ restaurant.localidad }}</p>
                    </div>
                </div>
                <div class="button-container">
                    <form method="POST" action="{{ url_for('agregar_a_favoritos', empresa_id=restaurant.id) }}">
                        <button type="submit" class="action-button">Añadir a favoritos</button>
                    </form>
                    <form method="POST" action="{{ url_for('ver_menu', id=restaurant.id) }}">
                        <button type="submit" class="action-button">Ver menú</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
