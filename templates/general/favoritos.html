<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
        }
        .content-container {
            max-height: 100vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
        }
        .fav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .fav-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.375rem;
            margin-right: 1rem;
        }
        .fav-item-details {
            flex-grow: 1;
        }
        .fav-item-remove {
            color: #e3342f;
            cursor: pointer;
            transition: color 0.2s;
        }
        .fav-item-remove:hover {
            color: #cc1f1a;
        }
        
        .sidebar {      /* cuadro blanco de la sidebar */
            height: 100vh;
            background-color: white;
            width: 16rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            flex: 0 0 16rem;
        }
        
        .main-content {
            margin-left: 16rem; /* Ensure this matches the width of the sidebar */
            flex: 1;
            padding: 1rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 0.375rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex h-screen">
    
    {% include 'Sidebars/sidebarUsuario.html' %}
    <!-- Main content -->
    <div class="main-content flex-1 p-6 overflow-y-auto">
        <h1 class="text-4xl font-bold text-custom-blue">Tus Favoritos</h1>
        <div class="content-container bg-white p-6 rounded shadow-md">
            {% for item in fav_item %}
            <div class="fav-item" id="fav-item-{{ item.id }}">
                <img src="{{ url_for('static', filename='uploads/' ~ item.imagen) }}" alt="Product Image">
                <div class="fav-item-details">
                    <h3 class="font-bold">{{ item.nombre_usuario }}</h3>
                </div>
                <form method="POST" action="{{ url_for('eliminar_de_favoritos', empresa_id =item.id) }}">
                    <button type="submit" class="fav-item-remove">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
