<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
            overflow: hidden;
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .sidebar {      /* cuadro blanco de la sidebar */
            height: 100vh;
            background-color: white;
            width: 16rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .main-content {
            margin-left: 2rem; /* creo y lo agrego al div */
            flex: 0.13;
            padding: 1rem;
        }
        .nav-item {
            height: 0;
            margin: 1.8rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item a {
            color: inherit;
            text-decoration: none;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        

        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
            font-size: 14px;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 12px;
        }
        .btn-custom {
            background-color: white;
            color: #27a2e8;
            padding: 0.5rem;
            font-size: 0.875rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }
        .btn-custom i,
        .btn-custom .material-icons {
            font-size: 18px;
            margin-bottom: 0.25rem;
        }
        .btn-custom:hover,
        .btn-custom.active {
            background-color: #27a2e8;
            color: white;
        }
        .recipe-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transition: transform 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-card img {
            border-radius: 8px;
            margin-bottom: 16px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .recipe-card .info div {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-bottom: 4px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #27a2e8;
            position: absolute;
            left: 0;
            margin-left: 20px;
        }
        .search {
            display: inline-block;
            position: relative;
        }
        .search input[type="text"] {
            width: 600px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search button[type="submit"] {
            background-color: #4e99e9;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            right: 0;
            transition: 0.3s ease;
        }
        .search button[type="submit"]:hover {
            transform: scale(1.1);
            color: rgb(255, 255, 255);
            background-color: blue;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }
        .action-button {
            background-color: #27a2e8;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #1e81b0;
        }
        .content {
            overflow-y: auto;
            height: 100vh;
            padding: 1rem;
            margin-left: 15rem; /* Espacio para la sidebar */
        }
    </style>
    <script>
        function goToProductDetail(productId) {
            window.location.href = "Producto.html";
        }
    </script>
</head>
<body class="flex">
    <!-- Sidebar -->
    {% include 'Sidebars/sidebarUsuario.html' %}
    <!-- Main content -->
    <div class="flex-1 p-6 content">
        <div class="header">
            <h1 class="text-4xl font-bold text-custom-blue">Menu Principal</h1>
            <div class="search">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="button-container">
            <button class="btn-custom active" onclick="filterCategory('todos')">
                <i class="fas fa-utensils"></i>
                Todos
            </button>
            <button class="btn-custom" onclick="filterCategory('hamburguesas')">
                <i class="fas fa-hamburger"></i>
                Hamburguesas
            </button>
            <button class="btn-custom" onclick="filterCategory('pizzas')">
                <i class="fas fa-pizza-slice"></i>
                Pizzas
            </button>
            <button class="btn-custom" onclick="filterCategory('pastas')">
                <i class="material-icons">ramen_dining</i>
                Pasta
            </button>
            <button class="btn-custom" onclick="filterCategory('ensaladas')">
                <i class="fas fa-leaf"></i>
                Ensaladas
            </button>
            <button class="btn-custom" onclick="filterCategory('cafeteria')">
                <i class="fas fa-coffee"></i>
                Cafeteria
            </button>
            <button class="btn-custom" onclick="filterCategory('carnes')">
                <i class="fas fa-drumstick-bite"></i>
                Carnes
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for producto in productos %}
            <div class="recipe-card {{ producto['tipoComida'] }}" onclick="goToProductDetail('{{ producto['id'] }}')">
                <img src="{{ url_for('static', filename='uploads/' ~ producto['imagen']) }}" alt="{{ producto['nombre'] }}">
                <h3 class="text-xl font-bold mb-2">{{ producto['nombre'] }}</h3>
                <div class="info">
                    <div>
                        <div class="info-icon"><i class="fas fa-clock"></i></div>
                        <p class="text-gray-600">{{ producto['tiempoEstimado'] }}</p>
                    </div>
                    <div>
                        <div class="info-icon"><i class="fas fa-user"></i></div>
                        <p class="text-gray-600">{{ producto['tipoComida'] }} personas</p>
                    </div>
                    <div>
                        <div class="info-icon"><i class="fas fa-dollar-sign"></i></div>
                        <p class="text-gray-600">$ {{ producto['precio'] }}</p>
                    </div>
                </div>
                <div class="button-container">
                    <button class="action-button">Favoritos</button>
                    <form method="POST" action="{{ url_for('agregar_al_carrito', producto_id=producto['id']) }}">
                        <button type="submit" class="action-button">AÃ±adir al carrito</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function filterCategory(category) {
            const cards = document.querySelectorAll('.recipe-card');
            cards.forEach(card => {
                if (category === 'todos' || card.classList.contains(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
