<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Menu Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar { /* Ajustes de la barra lateral */
            height: 100vh;
            background-color: white;
            width: 16rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .main-content {
            margin-left: 16rem; /* Ajuste del margen izquierdo */
            flex: 1;
            padding: 2rem;
        }
        .nav-item {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        .nav-item i {
            height: 24px;
            width: 24px;
            margin-right: 0.5rem;
        }
        .nav-item a {
            color: inherit;
            text-decoration: none;
        }
        .nav-item:hover,
        .nav-item.active {
            color: #27a2e8;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold; /* Hace que el nombre se vea en negrita */
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .btn-custom {
            background-color: white;
            color: #27a2e8;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }
        .btn-custom i {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        .btn-custom:hover,
        .btn-custom.active {
            background-color: #27a2e8;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #27a2e8;
            position: absolute;
            left: 0;
            margin-left: 20px;
        }
        .actions {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin: 16px;
            width: 100%;
        }
        .card img {
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .card p {
            color: #666;
        }
        .active-link {
            color: #27a2e8 !important;
        }
        
    </style>
</head>
<body>
    {% include 'Sidebars/sidebarEmpresa.html' %}
    <div class="main-content">
        <div class="profile">
            <img src="{{ url_for('static', filename=restaurant['image']) }}" alt="Profile">
            <div class="profile-text">
                <div class="name">{{ restaurant['name'] }}</div>
                <a href="{{ url_for('perfil_empresa') }}" class="edit-profile">Editar Perfil</a>
            </div>
        </div>
        <form id="image-form" action="{{ url_for('upload_company_image') }}" method="POST" enctype="multipart/form-data" style="display:none;">
            <input type="file" name="company_image" id="company_image">
            <button type="submit">Upload</button>
        </form>
        <div class="card mt-6">
            <h3 class="text-xl font-bold mb-2">Información del Restaurante</h3>
            <p><strong>Nombre:</strong> {{ restaurant['name'] }}</p>
            <p><strong>Dirección:</strong> {{ restaurant['address'] }}</p>
            <p><strong>Email:</strong> {{ restaurant['email'] }}</p>
        </div>
        <!-- Aquí puedes agregar más contenido relevante para el perfil de la empresa -->
    </div>
</body>
</html>
