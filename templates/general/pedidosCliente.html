<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Historial de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
            overflow: hidden;
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .order-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transition: transform 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            margin-bottom: 20px; /* Espacio entre tarjetas */
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .order-card .info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .order-card .info div {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-bottom: 4px;
        }
        .content {
            overflow-y: auto;
            height: 100vh;
            padding: 20px;
            margin-left: 16rem; /* Ajusta el margen izquierdo seg√∫n tu barra lateral */
        }
        .sidebar {
            height: 100vh;
            background-color: white;
            width: 16rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            flex: 0 0 16rem;
        }
        .action-button {
            background-color: #27a2e8;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #1e81b0;
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    {% include 'Sidebars/SidebarUsuario.html' %}
         
        <!-- Main content -->
        <div class="flex-1 p-6 content ml-64">
            <div class="header">
                <h1 class="text-4xl font-bold text-custom-blue">Historial de Pedidos</h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="history-list">
                <!-- Iterar sobre los pedidos en orden inverso y mostrar cada uno como una tarjeta -->
                {% for order in pedidos|reverse %}
                <div class="order-card">
                    <div class="info">
                        <div>
                            <div class="info-icon"><i class="fas fa-calendar-alt"></i></div>
                            <p class="text-gray-600">{{ order['fecha'] }}</p>
                        </div>
                        <div>
                            <div class="info-icon"><i class="fas fa-dollar-sign"></i></div>
                            <p class="text-gray-600">${{ order['total'] }}</p>
                        </div>
                        <div>
                            <div class="info-icon"><i class="fas fa-user"></i></div>
                            <p class="text-gray-600">{{ order['empresa'] }}</p>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <a href="{{ url_for('ver_resumen', idPedido=order['id']) }}" class="action-button">Ver resumen</a>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </body>
</html>
