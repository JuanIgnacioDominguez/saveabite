<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save a Bite - Perfil Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #f1f5f9, #0284c7);
        }
        .bg-custom-blue {
            background-color: #27a2e8;
        }
        .text-custom-blue {
            color: #27a2e8;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 1rem;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-text .name {
            font-weight: bold;
        }
        .profile-text .edit-profile {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="flex justify-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo w-44" alt="Save a Bite Logo"/>
        </div>
        <div class="nav-item {% if request.path == url_for('menu_empresas') %}active{% endif %}">
            <i class="fas fa-home"></i>
            <a href="{{ url_for('menu_empresas') }}" class="text-decoration-none">Inicio</a>
        </div>
        <div class="nav-item {% if request.path == url_for('crear_producto') %}active{% endif %}">
            <i class="fas fa-plus"></i>
            <a href="{{ url_for('crear_producto') }}" class="text-decoration-none">Agregar Comida</a>
        </div>
        <div class="nav-item {% if request.path == url_for('VerComidas') %}active{% endif %}">
            <i class="fas fa-list"></i>
            <a href="{{ url_for('VerComidas') }}" class="text-decoration-none">Ver Comidas</a>
        </div>
        <div class="nav-item {% if request.path == url_for('pedidos') %}active{% endif %}">
            <i class="fas fa-shopping-cart"></i>
            <a href="{{ url_for('pedidos') }}" class="text-decoration-none">Pedidos en Curso</a>
        </div>
        <div class="nav-item {% if request.path == url_for('PerfilEmpresa') %}active{% endif %}">
            <i class="fas fa-user-tie"></i>
            <a href="{{ url_for('PerfilEmpresa') }}" class="text-decoration-none">Perfil Empresa</a>
        </div>
    </aside>
    <!-- Main content -->
    <div class="flex-1 p-6">
        <div class="profile">
            <img src="{{ url_for('static', filename=company.image) }}" alt="Profile">
            <div class="profile-text">
                <div class="name">{{ company.name }}</div>
                <a href="{{ url_for('perfil_empresa') }}" class="edit-profile">Edit Profile</a>
            </div>
        </div>
        <form id="image-form" action="{{ url_for('upload_company_image') }}" method="POST" enctype="multipart/form-data" style="display:none;">
            <input type="file" name="company_image" id="company_image">
            <button type="submit">Upload</button>
        </form>
        <div class="card mt-6">
            <h3 class="text-xl font-bold mb-2">Información del Restaurante</h3>
            <p><strong>Nombre:</strong> {{ company.name }}</p>
            <p><strong>Dirección:</strong> {{ company.address }}</p>
            <p><strong>Email:</strong> {{ company.email }}</p>
        </div>
        <!-- Aquí puedes agregar más contenido relevante para el perfil de la empresa -->
    </div>
</body>
</html>
